<h1>Category</h1>

<ul>
  <li *ngFor="let c of categories">
    <img src = '{{c.photo}}' width="600" height="400">
    <p>id: {{c.id}}, name: {{c.name}}, description: {{c.description}}</p>
    <p><a [routerLink]="['/delivery_companies/restaurants/categories', c.id]">{{c.id}}) {{c.name}}</a></p>
    <fieldset style = "width: 1200px;">
      <input type="text" [(ngModel)]="c.description" style = "width: 1100px;">
      <button (click)="updateCategory()" class = "bt">Save</button>
    </fieldset>
  </li>
</ul>
