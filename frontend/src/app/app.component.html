
<div *ngIf="!logged">
  <h1>Login form</h1>
  <p>Username: <input type="text" [(ngModel)]="username"></p>
  <p>Password: <input type="text" [(ngModel)]="password"></p>
  <button (click)="login()">Login</button>
</div>

<div *ngIf="logged">
  <a routerLink='/delivery_companies/restaurants/categories'>
    <h1>My Store</h1>
</a>
<a routerLink='/backet'><i class="material-icons">shopping_cart</i>Checkout</a>
  <router-outlet></router-outlet>
  <button (click)="logout()">Logout</button>
</div>
