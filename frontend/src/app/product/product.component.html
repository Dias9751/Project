<h1 class="Product">Products</h1>

<div>
  <div class = 'rest-info' *ngFor="let c of products">
    <br>
    <img class="img" src = '{{c.ph_product}}' width="1400" height="600">
    <div class="id">
    <p>â„–{{c.id}}<br> {{c.name}} <br> {{c.description}} <br> {{c.price}}</p>
    </div>
    <fieldset style = "width: 1200px;">
      <input type="text" [(ngModel)]="c.description" style = "width: 1100px;">
      <button (click)="updateProduct()" class = "bt1">Save</button>
    </fieldset>
    <button class="bt2" type="button" (click)="addToCart(c)">Buy</button>
  </div>
</div>
